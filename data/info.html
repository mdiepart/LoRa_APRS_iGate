<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style.css" rel="stylesheet">
</head>

<body>
    <h1>iGate Web Server</h1>
    <p>Connected to LoRa iGate $$CALLSIGN$$.</p>
    <h2>Status:</h2>
    $$TASKLIST$$

    <h2>OTA</h2>
    <form action="/enableOTA" method="post">
        <label for="OTA_Password">OTA Password:</label><br>
        <input type="password" id="OTA_Password" name="OTA_Password"><br>
        <input type="submit" value="Enable OTA">
    </form>

    <h2>Firmware Update</h2>
    <form action="/uploadFW" method="post" enctype="multipart/form-data">
        <label for="Firmware_File">Firmware :</label><br>
        <input type="file" id="Firmware_File" name="Firmware_File"><br>
        <label for="SPIFFS_File">SPIFFS :</label><br>
        <input type="file" id="SPIFFS_File" name="SPIFFS_File"><br>
        <input type="submit" value="Upload">
    </form>
</body>

</html>
