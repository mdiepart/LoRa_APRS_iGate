<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <style>
        html {
            font-family: Helvetica;
            display: inline-block;
            margin: 0px auto;
            text-align: left;
        }

        .task {
            border: none;
            padding: 16px 40px;
            text-decoration: none;
            margin: 2px;
            line-height: normal;
        }

        .task.ok {
            color: mediumseagreen;
        }

        .task.warning {
            color: tomato;
        }

        .task.error {
            color: firebrick
        }

    </style>
</head>

<body>
    <h1>iGate Web Server</h1>
    <p>Connected to LoRa iGate $$CALLSIGN$$.</p>
    <h2>Status:</h2>
    $$TASKLIST$$

    <h2>OTA</h2>
    <form action="/enableOTA" method="post">
        <label for="OTA_Password">OTA Password:</label><br>
        <input type="password" id="OTA_Password" name="OTA_Password"><br>
        <input type="submit" value="Enable OTA">
    </form>
</body>

</html>
